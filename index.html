</head>
<body>
    <div class="container">
        <h1>Coffee Recommendation</h1>
        <div>
            <label for="preference">Select your coffee preference:</label>

                <option value="espresso">Espresso</option>

        <div class="recommendation" id="recommendation"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
